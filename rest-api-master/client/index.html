<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>REST API</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>



<div class="container pt-3" id="app" v-cloak>
  <h1>REST API</h1>

  <form class="form-inline mb-3" @submit.prevent="createContact">
    <div class="form-group mr-5">
      <label for="name" class="mr-3">Имя</label>
      <input type="text" class="form-control" id="name" v-model="form.name">
    </div>
    <div class="form-group mr-5">
      <label for="value" class="mr-3">Значение</label>
      <input type="text" class="form-control" id="value" v-model="form.value">
    </div>
    <button class="btn btn-primary" type="submit" :disabled="!canCreate">Создать</button>
  </form>

  <div v-if="loading">
    <loader />
  </div>
  <div v-else-if="contacts.length">
    <div class="card mb-3" v-for="contact in contacts">
      <div class="card-body">
        <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
        <p class="card-text">{{contact.value}}</p>
        <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Отметить</button>
        <button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button>
      </div>
    </div>
  </div>
  <p v-else>Контактов пока нет</p>
</div>

<div class="container pt-3" id="app2" v-cloak>
<form class="container px-4" @submit.prevent="CreateContact">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" v-model="form.validationDefault01" value="Вася" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" v-model="form.validationDefault02" value="Шмидт" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault03" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault03" v-model="form.validationDefault03" value="Ученый" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault04" class="form-label">City</label>
    <input type="text" class="form-control" id="validationDefault04" v-model="form.validationDefault04" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">State</label>
    <select class="form-select" id="validationDefault05" v-model="form.validationDefault05" required>
      <option selected disabled value="">Юпитер</option>
      <option>Сатурн</option>
      <option>Луна</option>
      <option>Россия</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault06" class="form-label">ID</label>
    <input type="text" class="form-control" id="validationDefault06" v-model="form.validationDefault06" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
  <div class="container mb-3" v-for=" in contacts"  >
  <table class="table">
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{contact1.validationDefault01}}</td>
      <td>{{contact1.validationDefault02}}</td>
      <td>{{contact1.validationDefault03}}</td>
      <td>{{contact1.validationDefault04}}</td>
      <td>{{contact1.validationDefault05}}</td>
      <td>{{contact1.validationDefault06}}</td>
    </tr>
    </tbody>
  </table>
  </div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script type="module" src="frontend.js"></script>
</body>
</html>
